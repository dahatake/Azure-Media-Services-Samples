<body onload="initPlayer();"
      style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: x-large;">

    <h1>Azure Media Player - Video Editor plugin [Pre-Release]</h1>
    <h4>ご参考: <a href="https://azure.microsoft.com/en-us/blog/video-editor-plugin/">https://azure.microsoft.com/en-us/blog/video-editor-plugin/</a></h4>

    <div id="urlEntryContainer">
        <h4>Player の URL入力</h4>
        <input id="urlEntryTxt" type="text" width="400" value="http://dahatakemediademo.streaming.mediaservices.windows.net/6d49de29-b496-4820-9823-e6392b2b4d9c/KEY01_mid.ism/manifest" />
        &nbsp;
        <button id="urlEntrySubmitBtn">再生</button>
        <hr />
    </div>
    <div id="amve">
        <video id="vid1" class="azuremediaplayer amp-default-skin amp-big-play-centered">
            <p class="amp-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
        </video>
    </div>

    <div id="ampCliped">
        <h4>トランスコード結果</h4>
        <video id="vid2" class="azuremediaplayer amp-default-skin amp-big-play-centered">
            <p class="amp-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
        </video>
    </div>
