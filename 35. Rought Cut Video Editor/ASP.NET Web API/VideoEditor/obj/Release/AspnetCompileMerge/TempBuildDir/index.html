<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <title>Azure Media Video Editor</title>
    <!-- Begin External Libraries -->
    <script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="/Scripts/jquery.blockUI.js"></script>
    <!-- End External Libraries -->

    <script src="//amp.azure.net/libs/amp/1.8.0/azuremediaplayer.min.js"></script>
    <!--<script src="azuremediaplayer.min.js"></script>-->
    <script src="/Scripts/amve.min.js"></script>
    <script src="/Scripts/amveSample.js"></script>

    <!-- Begin External CSS -->
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- End External CSS -->

    <link rel="stylesheet" type="text/css" href="//amp.azure.net/libs/amp/1.8.0/skins/amp-default/azuremediaplayer.min.css" />
    <link rel="stylesheet" type="text/css" href="/Content/amve.min.css" />
    <link rel="stylesheet" type="text/css" href="/Content/amveSample.css" />

</head>
<body onload="initPlayer();"
      style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: x-large;">

    <div tabindex="0" id="videoContainer">
        <h2>Azure Media Video Editor&nbsp;<span id="versionInfoDisplay"></span></h2>
	    <h4>ご参考: <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-subclipper-plugin/">doc</a></h4>
        <div id="docsContainer">
            <ul id="docs">
                <li><b>Resources:</b></li>
                <li><a href="Usage.pdf" target="_blank">Usage Guide</a></li>
                <li><a href="Implementation.pdf" target="_blank">Implementation Guide</a></li>
                <li><a href="license.txt" target="_blank">License</a></li>
            </ul>
        </div>

        <div id="urlEntryContainer">
            <h4>Player の URL入力</h4>
            <input id="urlEntryTxt" type="text" width="400" value="http://dahatakemedia.streaming.mediaservices.windows.net/263cc6bd-f9b4-490d-844c-f977f0221a13/MSFTAzureDatacenter_high.ism/manifest" />
            &nbsp;
            <button id="urlEntrySubmitBtn">再生</button>
            <hr />
        </div>

        <div id="amve">
            <video id="vid1" class="azuremediaplayer amp-default-skin amp-big-play-centered" width="640" height="480">
                <p class="amp-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
            </video>
            <div id="custommetadata">
                <hr />
                <label>Test1: </label>&nbsp;<input id="test1" type="text" value="Test 1" /><br>
                <label>Test2: </label>&nbsp;<input id="test2" type="text" value="Test 2" /><br>

                <hr />
                <label>Color: </label><br />
                <input type="radio" name="colorchoice" value="red" checked> Red<br>

                <hr />
                <label>Food: </label><br />
                <input type="checkbox" name="foodchoices" value="breakfast"> Breakfast<br>
            </div>
        </div>

	    <div id="ampCliped">
	        <h4>トランスコード結果</h4>
	        <video id="vid2" class="azuremediaplayer amp-default-skin amp-big-play-centered"  width="640" height="480">
	            <p class="amp-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
	        </video>
	    </div>
    </div>

</body>
</html>
